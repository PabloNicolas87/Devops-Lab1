name: CI/CD ‚Äì Build & Publish Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: latest
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      ECR_REPOSITORY_NAME: proyectobase-runtime
      
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üîñ Determine version tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm run test

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      # --- AUTENTICACI√ìN AWS y LOGIN ECR ---
      
      - name: ‚öôÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Permisos requeridos para este usuario IAM: ecr:*, ssm:SendCommand
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üê≥ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- CONSTRUCCI√ìN Y PUSH DUAL ---
      
      - name: üî® Build & Push BUILDER image (Docker Hub Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: builder
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/proyectobase-builder:${{ env.VERSION }}
            ${{ env.DOCKER_USER }}/proyectobase-builder:latest

      - name: ‚öôÔ∏è Build & Push RUNTIME image (Dual Push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/proyectobase-runtime:${{ env.VERSION }}
            ${{ env.DOCKER_USER }}/proyectobase-runtime:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:${{ env.VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:latest

      - name: üßπ Clean up dangling images
        run: docker image prune -f

      # --- üöÄ DEPLOY A EC2 V√çA SSM CLI ---
      - name: üöÄ Deploy to EC2 via SSM Run Command (CLI)
        id: deploy_ssm
        run: |
          echo "Sending deployment commands to EC2 instance..."
          
          INSTANCE_ID="i-0b80afdbc08bd177a"
          REGION="${{ secrets.AWS_REGION }}"
          ECR_REPO_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${REGION}.amazonaws.com/proyectobase-runtime:latest"
          
          DEPLOY_COMMANDS='
            sudo docker stop $(sudo docker ps -q) || true;
            sudo docker rm $(sudo docker ps -aq) || true;
            
            sudo aws ecr get-login-password --region '$REGION' | sudo docker login --username AWS --password-stdin $(echo '$ECR_REPO_URL' | cut -d/ -f1);
          
            sudo docker pull '$ECR_REPO_URL';
            sudo docker run -d -p 80:80 '$ECR_REPO_URL';
            
            echo "Deployment finished!";
          '
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="$DEPLOY_COMMANDS" \
            --region "$REGION"
