name: CI/CD â€“ Build & Publish Docker Image (Lab1)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      AWS_INSTANCE_ID: ${{ vars.AWS_INSTANCE_ID }}
      ECR_REPOSITORY_NAME: ${{ vars.ECR_REPOSITORY_NAME }}
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_BUILDER_REPO: ${{ vars.DOCKER_BUILDER_REPO }}
      DOCKER_RUNTIME_REPO: ${{ vars.DOCKER_RUNTIME_REPO }}
      VERSION: ${{ vars.VERSION }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”– Determine version tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Build & Push BUILDER image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: builder
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ env.DOCKER_BUILDER_REPO }}:${{ env.VERSION }}
            ${{ env.DOCKER_USER }}/${{ env.DOCKER_BUILDER_REPO }}:latest

      - name: âš™ï¸ Build & Push RUNTIME image (Dual Push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ env.DOCKER_RUNTIME_REPO }}:${{ env.VERSION }}
            ${{ env.DOCKER_USER }}/${{ env.DOCKER_RUNTIME_REPO }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:${{ env.VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:latest

      - name: ğŸ§¹ Clean up dangling images
        run: docker image prune -f

      - name: ğŸš€ Deploy to EC2 via SSM Run Command
        run: |
          echo "Sending deployment commands to EC2 instance..."
          REGION="${{ env.AWS_REGION }}"
          INSTANCE_ID="${{ env.AWS_INSTANCE_ID }}"
          ACCOUNT_ID="${{ env.AWS_ACCOUNT_ID }}"
          ECR_REPO_URL="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/${{ env.ECR_REPOSITORY_NAME }}:latest"

          cat > ssm_params.json <<EOF
          {
            "commands": [
              "sudo docker ps -q | xargs -r sudo docker stop || true",
              "sudo docker ps -aq | xargs -r sudo docker rm || true",
              "sudo aws ecr get-login-password --region $REGION | sudo docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com",
              "sudo docker pull $ECR_REPO_URL",
              "sudo docker run -d -p 80:80 $ECR_REPO_URL",
              "echo 'Deployment finished!'"
            ]
          }
          EOF

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters file://ssm_params.json \
            --region "$REGION"
